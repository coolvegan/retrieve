

<form class="form-inline" action="/edit" method="post"  enctype="multipart/form-data" th:fragment="editform">
    <img th:src="${item.filepath}"/>
    <div class="form-group"><label for="name">Name:</label><input class="form-control" type="text" name="name" id="name" required autofocus th:value="${item.name}"/></div>
    <div class="form-group"><label for="location">Ort:</label><input class="form-control" type="text" name="location" required id="location" th:value="${item.location}"/></div>
    <input type="hidden" name="id" th:value="${item.id}"/>
    <input class="btn btn-default" type="submit"/>
</form>
